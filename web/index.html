<!DOCTYPE html >
<html lang="en" ng-app="gogrinder">
<head>
    <title>GoGrinder Performance Test</title>
    <link href="./libs/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="./css/slate.min.css"
          rel="stylesheet">
<!--    <link href="./libs/bootstrap-additions/dist/bootstrap-additions.min.css"
          rel="stylesheet">
    <link href="./libs/angularjs-toaster/toaster.min.css"
          rel="stylesheet">
    <link href="./libs/ladda/dist/ladda-themeless.min.css"
          rel="stylesheet">-->
    <link href="./libs/font-awesome/css/font-awesome.min.css"
          rel="stylesheet">
    <link href="./css/main.css"
          rel="stylesheet">
</head>

<body ng-controller="MainController">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"
               href="/">GoGrinder
            </a>
        </div>

        <div class="collapse navbar-collapse">
            <div class="btn-group nav navbar-nav navbar-right">
                <a class="btn btn-default"  ng-click="editConfig()">
                    <i class="fa fa-file-text-o"></i>
                </a>
                <a class="btn btn-default" ng-hide="test.running" ng-click="test.start()">
                    <i class="fa fa-play"></i>
                </a>
                <a class="btn btn-default" ng-show="test.running" ng-click="test.stop()">
                    <i class="fa fa-stop"></i>
                </a>
                <a class="btn btn-default" ng-click="test.exit()">
                    <i class="fa fa-eject"></i>
                </a>
                <a class="btn btn-default"  ng-click="showAbout()">
                    <i class="fa fa-info-circle"></i>
                </a>
            </div>
        </div>

    </div>
</nav>

<div class="container main-content">

    <toaster-container></toaster-container>

    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered"
                           infinite-scroll="loadMore()"
                           infinite-scroll-immediate-check="false"
                           infinite-scroll-distance="1">

                        <tr>
                            <th class="col-1">
                                <div class="sortables">
									<span ng-click="reverse = true; order = 'testcase';"
                                          class="fa fa-sort-asc"></span>
									<span ng-click="reverse = false; order = 'testcase';"
                                          class="fa fa-sort-desc"></span>
                                </div>
                                Testcase
                            </th>
                            <th class="col-2">
                                <div class="sortables">
									<span ng-click="reverse = true; order = 'min';"
                                          class="fa fa-sort-asc"></span>
									<span ng-click="reverse = false; order = 'min';"
                                          class="fa fa-sort-desc"></span>
                                </div>
                                Min
                            </th>
                            <th class="col-3">
                                <div class="sortables">
									<span ng-click="reverse = true; order = 'max';"
                                          class="fa fa-sort-asc"></span>
									<span ng-click="reverse = false; order = 'max';"
                                          class="fa fa-sort-desc"></span>
                                </div>
                                Max
                            </th>
                            <th class="col-4">
                                <div class="sortables">
									<span ng-click="reverse = true; order = 'avg';"
                                          class="fa fa-sort-asc"></span>
									<span ng-click="reverse = false; order = 'avg';"
                                          class="fa fa-sort-desc"></span>
                                </div>
                                Avg
                            </th>
                            <th class="col-5">
                                <div class="sortables">
									<span ng-click="reverse = true; order = 'count';"
                                          class="fa fa-sort-asc"></span>
									<span ng-click="reverse = false; order = 'count';"
                                          class="fa fa-sort-desc"></span>
                                </div>
                                Count
                            </th>
                        </tr>

                        <tr ng-repeat="testcase in test.results | orderBy:order:reverse">
                        <!--    ng-style="{
							 'background-color': testcase.name == test.selectedRow.name ? 'darkgray' : ''
						}"
                            ng-click="test.selectedRow = testcase">-->
                            <td>{{ testcase.testcase }}</td>
                            <td>{{ testcase.min }}</td>
                            <td>{{ testcase.max }}</td>
                            <td>{{ testcase.avg }}</td>
                            <td>{{ testcase.count }}</td>
                        </tr>


                    </table>

                    <div ng-show="test.results.length == 0 && !tests.isLoading">
                        <div class="alert alert-info">
                            <p class="text-center">No results found for search term '{{ search }}'</p>
                        </div>
                    </div>

                    <div class="spinner"
                         ng-show="tests.isLoading">
                        <span us-spinner="{radius:8, width:5, length: 3, lines:9}"></span>

                        <p>Loading...</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="./libs/angular/angular.min.js"></script>
<script src="./libs/angular-strap/dist/angular-strap.min.js"></script>
<script src="./libs/angular-strap/dist/angular-strap.tpl.min.js"></script>
<!--<script src="./libs/angular-resource/angular-resource.min.js"></script>-->
<!--<script src="./libs/angular-animate/angular-animate.min.js"></script>
<script src="./libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
<script src="./libs/spin.js/spin.js"></script>
<script src="./libs/angular-spinner/angular-spinner.min.js"></script>
<script src="./libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="./libs/ladda/dist/ladda.min.js"></script>
<script src="./libs/angular-ladda/dist/angular-ladda.min.js"></script>
<script src="./libs/angularjs-toaster/toaster.min.js"></script>-->
<script src="./js/main.js"></script>
</body>
</html>
